{% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar Toggler</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">



                <!-- code block here -->
                <div class="tbl-div">
                    <h3>Users</h3>
                    <table class="table table-primary table-striped-columns table-hover">
                        <thead>
                            <tr class="table-success">
                              <th scope="col">#</th>
                              <th scope="col">Name</th>
                              <th scope="col">Username</th>
                              <th scope="col">Email</th>
                              <th scope="col">Mobile</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for i in a %}
                            <tr>
                              <th scope="row">{{forloop.counter}}</th>
                              <td>{{i.Fullname}}</td>
                              <td>{{i.mobile}}</td>
                              <td>{{i.email}}</td>
                              <td>{{i.address}}</td>
                              <td>{{i.aadharnumber}}</td>
                              <td>{{i.gender}}</td>
                              <td>{{i.age}}</td>
                              <td>
                                 <a href="#" class="btn btn-primary">edit</a>
                                 <a href="#" class="btn btn-danger" onclick="confirm('are youe sure to delete this user?')">delete</a>
                              </td>
                            </tr>
                            {% endfor %}
                         

                          </tbody>
                    </table>
                </div>
                <!-- code block ends -->
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
